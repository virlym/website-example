<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">
    var sushiType = "";
    // Write code here!
    // Notice that the confirm and prompt take in variables but the alert doesn't
    var likeSushi = confirm("Do you like sushi?");
    if(likeSushi == true){
        sushiType = prompt("What kind of sushi do you like?");
        alert("Thanks for telling me you like " + sushiType + " sushi.");
    }
    else if(likeSushi != true){
        alert("I'm sorry to hear you don't like sushi");
    }




    </script>

  </body>
</html>

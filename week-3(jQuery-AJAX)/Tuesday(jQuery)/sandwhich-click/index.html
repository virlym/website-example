<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjDiv = $("#pbj");
      var gcDiv = $("#grilledcheese");
      var rbDiv = $("#roastbeef");
      var imgDiv = $("#image-div");
      var pbjCount = 0;
      var gcCount = 0;
      var rbCount = 0;

      function pbjFunc(){
        alert("pbj clicked");
        pbjCount++;
        alert(`pbj's eaten : ${pbjCount}`);

        imgDiv.text("");
        var newDiv = $("<img>");
        newDiv.attr("src", "https://static.smuckersrms.com/PhotoImage.ashx?recipeid=8491&w=600&h=600");
        imgDiv.append(newDiv);
      }

      function gcFunc(){
        alert("gc clicked");
        gcCount++;
        alert(`gc's eaten : ${gcCount}`);

        imgDiv.text("");
        var newDiv = $("<img>");
        newDiv.attr("src", "https://www.thespruceeats.com/thmb/ECmSgOOga_-HTfjcSaoOT0dl7Qc=/2688x2688/smart/filters:no_upscale()/grilled-cheese-sandwich-87992575-57ebfdd13df78c690f385704.jpg");
        newDiv.attr("width", "500");
        imgDiv.append(newDiv);

      }

      function rbFunc(){
        alert("rb clicked");
        rbCount++;
        alert(`rb's eaten : ${rbCount}`);

        imgDiv.text("");
        var newDiv = $("<img>");
        newDiv.attr("src", "https://i0.wp.com/www.missinthekitchen.com/wp-content/uploads/2018/07/Smoked-Roast-Beef-Sandwich-with-Onion-Mayo-Picture.jpg?fit=650%2C433&ssl=1");
        imgDiv.append(newDiv);
      }

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
        pbjDiv.on("click", pbjFunc);
        gcDiv.on("click", gcFunc);
        rbDiv.on("click", rbFunc);
      // ...

    });

</script>

</body>

</html>
